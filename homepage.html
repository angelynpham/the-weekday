<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weekday</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="homepage.css" />
  </head>

  <body>
    <!-- HEADER starts here -->
    <header>     
      <!-- Logo and Web Name -->
      <div id="logo">
        <img src="img/logo_icon.png" alt="Logo" />
        <h1 id="title">The Weekday</h1>
      </div> 
      <!-- Navigation Bar -->
      <div id="nav">
        <a href="homepage.html">Home</a>
        <a href="about.html">About</a>
        <a href="music.html">Music</a>
        <a href="video.html">Video</a>
      </div>
      <!-- Email -->
      <div id="email">
        <a href="mailto:contact@weekday.com?subject=Your%20Subject&body=Your%20Message" target="_blank" rel="noopener noreferrer"> 
          <img class="email" src="img/email_icon.png" alt="Email" /> 
        </a>
      </div>
    </header>
    <!-- HEADER ends here -->

    <!-- Main Content starts here -->
    <div class="content">

      <!-- Slider -->
      <div class="slider">
        <img class="homepage-images" src="img/weeknd_homepage_1.png" alt="" /> 
        <p class="image-caption">AFTER HOURS TIL DAWN TOUR</p>
      </div>
      
      <h1 id="news">Latest News</h1>
      <div class="latest-news">
        <img class="tour-poster" src="img/tour_poster.png" alt="Tour Poster"/>
        <!-- Latest News with Twitter API -->
        <div class="twitter-api">
          <a class="twitter-timeline" href="https://twitter.com/theweeknd?ref_src=twsrc%5Etfw"></a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>

    </div>
    <!-- Main Content ends here -->

    <!-- FOOTER starts here -->
    <footer>
      <div id="icons">
        <a href="https://www.facebook.com/theweeknd/" target="_blank" rel="noopener noreferrer">
          <img src="img/facebook_icon.png" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/theweeknd/" target="_blank" rel="noopener noreferrer">
          <img src="img/instagram_icon.png" alt="instagram" />
        </a>
        <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" target="_blank" rel="noopener noreferrer">
          <img src="img/spotify_icon.png" alt="spotify" />
        </a>
        <a href="https://twitter.com/theweeknd" target="_blank" rel="noopener noreferrer">
          <img src="img/twitter_icon.png" alt="twitter" />
        </a>
        <a href="https://www.youtube.com/channel/UC0WP5P-ufpRfjbNrmOWwLBQ" target="_blank" rel="noopener noreferrer">
          <img src="img/youtube_icon.png" alt="youtube" />
        </a>
      </div>
    </footer>
    <!-- FOOTER ends here -->
  </body>
</html>
